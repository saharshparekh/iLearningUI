<!DOCTYPE html>
<html>
	<head>
    	<title> Sign In Snippet </title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		
    </head>
    <body>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.1.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" ></script>

	<script type="text/javascript">
			$(document).ready(function () {
				$("[rel=tooltip]").tooltip();
				$("[rel=tooltip]").tooltip({trigger: 'focus'});
			});
			function showtooltipPrn()
			{
				$("#PRNtooltip").tooltip('show');
			}
			function hidetooltipPrn()
			{
				$("#PRNtooltip").tooltip('hide');
			}
			
			function showtooltipPass()
			{
				$("#Passtooltip").tooltip('show');
			}
			function hidetooltipPass()
			{
				$("#Passtooltip").tooltip('hide');
			}
			
	</script>
<!------------------HEADER STARTS HERE-->

<div class="well well-small">
<ul class="thumbnails" style="padding:0px;padding-left:50px;margin-bottom:-20px;">
  <li class="span1">
    <a href="#" class="thumbnail">
      <img data-src="" src="" alt="" style="width:25px;height:25px;">
    </a>
  </li>
  <li>
      <h4>Interactive Learning Portal</h4>
  </li>
</ul>
</div>

<!------------------HEADER ENDS HERE -->
        <div class="container" align="center" style="margin-top:200px;">
            <div class="row-fluid">
                <div class="span12">
                    <div  class="row-fluid">

<!--The main Sign in form starts here-->												 
						<form class="form">
							<div class="well" style="width:600px;padding:50px;">
								<!--div class="control-group"-->
								<div>
									<div class="controls">
										<div class="input-prepend">
											<span class="add-on"><i class="icon-user"></i></span>
											<!--[if IE]>
												<input class="span9" id="inputPRN" type="text" placeholder="PRN" value="PRN">
											<![endif]-->
											<!--[if !IE]-->
												<a href="#" rel="tooltip" id="PRNtooltip" title="Use SICSR PRN" data-placement="right" class="tooltip-test">
												<input class="span11" id="inputPRN" type="text" placeholder="PRN" onfocus="showtooltipPrn()" onblur="hidetooltipPrn()">
												</a>

											<!--[endif]-->                                    
										</div>
									</div>
								</div>
								<!--/div-->
								<br>
								<!--div class="control-group"-->
								<div>
									<div class="controls ">
										<div class="input-prepend input-append">
											<span class="add-on"><i class="icon-lock"></i></span>
											<!--[if IE]>
											<input class="span10" id="inputPassword" type="password" placeholder="Password" value="Password">
											<![endif]-->
											<!--[if !IE]-->
												<a href="#" rel="tooltip" id="Passtooltip" title="Password used for SICSR lab computers"  data-placement="right" class="tooltip-test">
												<input class="span7" id="inputPassword" type="password" placeholder="Password" onfocus="showtooltipPass()" onblur="hidetooltipPass()">
												
											<!--[endif]-->
												<button class="btn btn-info" type="submit" >&nbsp;<i class="icon-chevron-right icon-white"></i></button>
												</a>
	
										</div>
									</div>
								</div>
								<!--/div-->
							</div>
						</form>
		
					
					
					
					 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
